# Default values for helm-project.
# This is a YAML-formatted file.

mysqlTier: "mysql"
wpTier: "frontend"
appName: "wordpress"

mysqlImage: "mariadb"
mysqlVolume: "mysql-persistent-storage"
mysqlvolumeSize: "2Gi"
mysqlpersistentVolumeClaim: "mysql-pv-claim"
mysqlMountpath: "/var/lib/mysql"
mysqlPort: "3306"

mysqlDatabase: "wordpress"
mysqlUser: "root"

wordpressDbhost: "wordpress-mysql"
wordpressDbuser: "root"

wordpressImage: "wordpress:6.2.1-apache"
wordpressVolume: "wordpress-persistent-storage"
wordpressvolumeSize: "2Gi"
wordpresspersistentVolumeClaim: "wp-pv-claim"
wordpressMountpath: "/var/www/html"
wordpressPort: "80"